<div class="main-area">
    <div class="login-container">
        <div class="row login-container-body">
            <div class="custom-col login-body-left">
                <div class="earth-cloud">
                    <div class="cloud-text">
                        Thinkitive IoT Cloud
                    </div>
                </div>
            </div>
            <div class="login-col login-body-right">
                <div class="login-body-inner">
                    <div class="login-form" [style.height]="showError ? '400px' : '380px'">
                        <h2 class="login-title">Login with Password</h2>
                        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="mt-2">
                                <label><span style="color:red;">*</span>Email Address:</label>
                                <div class="input-group input-group-merge mt-2">
                                    <input class="form-control p-2" type="email" id="emailaddress" [email]="true" required=""
                                        placeholder="Enter your email" formControlName="email">
                                </div>
                              
                            </div>
                           <div class="mt-3">
                            <label><span style="color:red;">*</span>Password:</label>
                            <div class="input-group input-group-merge mt-2">
                                <input type="password" id="password" class="form-control p-2"
                                    placeholder="Enter your password" formControlName="password">
                                <div class="input-group-text pass-group" data-password="false">
                                    <span class="fa fa-eye" style="cursor: pointer;" *ngIf="!show_password"
                                        (click)="showpassword('password', this)"></span>
                                    <span class="ri-eye-off-line" style="cursor: pointer;"
                                        (click)="showpassword('password', this)" *ngIf="show_password"></span>
                                </div>
                            </div>
                          
                        </div>
                        <div *ngIf="showError" class="alert alert-danger mt-2" role="alert" style="width: fit-content; height: 57px; font-size:14px; border-radius:0px;">
                            {{message}}
                        </div>
                           <div class="custom-text" [style.margin-top]="showError ? '0px' : '16px'">
                            <a style="color: #57afe7;cursor:pointer;" routerLink="/forgot">Forgot Password?</a>
                            </div>
                          <div [style.margin-top]="showError ? '45px' : '70px'">
                            <button type="submit" class="mybtn submit-btn"><span>Login</span></button>
                          </div>
                        </form>
                        <div class="custom-text mt-3">
                            <a style="color: #57afe7;cursor:pointer;" routerLink="/register">Register Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
